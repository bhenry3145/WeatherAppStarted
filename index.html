<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Startup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
  </head>
  <body>

    <div class="top">
        <div class="search">
            <button id="searchButton" id="dropdownMenuButton" aria-expanded="false" type="button" class="btn" data-bs-toggle="dropdown">search text <i class="fa-solid fa-magnifying-glass"></i></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li id="stocktonWeather">
                    <a class="dropdown-item" href="#">Stockton, CA</a>
                    <p class="dropdown-item">CURRENT WEATHER: </p>
                </li>
                <li id="elkgroveWeather">
                    <a class="dropdown-item" href="#">Elk Grove, CA</a>
                    <p class="dropdown-item">CURRENT WEATHER: </p>
                </li>
                <li id="newyorkWeather">
                    <a class="dropdown-item" href="#">New York, NY</a>
                    <p class="dropdown-item">CURRENT WEATHER: </p>
                </li>
            </ul>
        </div>
        <div class="favorite">
            <button id="favoritesButton" type="button" class="favBtn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFavorites"><i class="fa-regular fa-star fa-lg"></i>Favorites dropdown</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasFavorites" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header favorites-header">
            <h5 class="offcanvas-title" id="offcanvasFavorites">Favorites</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body favorites-bg">
            <h1>Stockton</h1>
            <h1>Lodi</h1>
            <h1>Modesto</h1>
            <h1>Elk Grove</h1>
        </div>
    </div>
    

    <div class="middle">
        <h1 id="cityName">N/a</h1>
        <i id="currentWeatherIcon">n/a</i>
    </div>

    <div class="grid-display">
        <div class="flex-center">
            <h2 id="temperature">n/a</h2>
            <i id="weatherIcon"></i>
            <h2 id="weatherDescription">n/a</h2>
            <h2 id="dayOfWeek">n/a</h2>
        </div>
        <div class="flex-center">
            <h2 id="temperature">n/a</h2>
            <i id="weatherIcon"></i>
            <h2 id="weatherDescription">n/a</h2>
            <h2 id="dayOfWeek">n/a</h2>
        </div>
        <div class="flex-center">
            <h2 id="temperature">n/a</h2>
            <i id="weatherIcon"></i>
            <h2 id="weatherDescription">n/a</h2>
            <h2 id="dayOfWeek">n/a</h2>
        </div>
        <div class="flex-center">
            <h2 id="temperature">n/a</h2>
            <i id="weatherIcon"></i>
            <h2 id="weatherDescription">n/a</h2>
            <h2 id="dayOfWeek">n/a</h2>
        </div>
        <div class="flex-center">
            <h2 id="temperature">n/a</h2>
            <i id="weatherIcon"></i>
            <h2 id="weatherDescription">n/a</h2>
            <h2 id="dayOfWeek">n/a</h2>
        </div>
    </div>

    <div class="bottom">
        <div>
            <h3>Max: </h3>
            <h3>Min: </h3>
        </div>
    
        <div class="column">
            <p>add to favorites <i id="addToFavorites" class="fa-regular fa-calendar fa-lg"></i></p>
        </div>
    </div>

    <div class="day-night">
        <button id="dayNightButton" type="button" class="btn">day/night</button>
    </div>

    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ca5828ba63.js" crossorigin="anonymous"></script>
  </body>
</html>
