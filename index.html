<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Startup</title>

  <body>

    <div class="top">
        <div class="search">
            <button id="searchButton" type="button" class="btn">search text <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

            <button id="favoritesButton" type="button" class="favBtn"><i class="fa-regular fa-star fa-lg"></i>Favorites dropdown</button>

    <div class="middle">
        <h1 id="cityName">N/a</h1>
        <i id="currentWeatherIcon">n/a</i>
    </div>

    <div class="grid-display">
        <div class="flex-center">
            <h2 id="temperature">n/a</h2>
            <i id="weatherIcon"></i>
            <h2 id="weatherDescription">n/a</h2>
            <h2 id="dayOfWeek">n/a</h2>
        </div>
        <div class="flex-center">
            <h2 id="temperature">n/a</h2>
            <i id="weatherIcon"></i>
            <h2 id="weatherDescription">n/a</h2>
            <h2 id="dayOfWeek">n/a</h2>
        </div>
        <div class="flex-center">
            <h2 id="temperature">n/a</h2>
            <i id="weatherIcon"></i>
            <h2 id="weatherDescription">n/a</h2>
            <h2 id="dayOfWeek">n/a</h2>
        </div>
        <div class="flex-center">
            <h2 id="temperature">n/a</h2>
            <i id="weatherIcon"></i>
            <h2 id="weatherDescription">n/a</h2>
            <h2 id="dayOfWeek">n/a</h2>
        </div>
        <div class="flex-center">
            <h2 id="temperature">n/a</h2>
            <i id="weatherIcon"></i>
            <h2 id="weatherDescription">n/a</h2>
            <h2 id="dayOfWeek">n/a</h2>
        </div>
    </div>

    <div class="bottom">
        <div>
            <h3>Max: </h3>
            <h3>Min: </h3>
        </div>
    
        <div class="column">
            <p>add to favorites <i id="addToFavorites" class="fa-regular fa-calendar fa-lg"></i></p>
        </div>
    </div>

    <div class="day-night">
        <button id="dayNightButton" type="button" class="btn">day/night</button>
    </div>

    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
