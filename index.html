<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Startup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
  </head>
  <body>

    <div class="top">
        <div class="d-flex searchDiv" role="search">
            <input id="searchInput" class="form-control me-2" placeholder="Search text" aria-label="Search">
        </div>
        <div class="favorite">
            <button id="favoritesButton" type="button" class="favBtn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFavorites"><i class="fa-regular fa-star fa-lg"></i>Favorites dropdown</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasFavorites" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header favorites-header">
            <h5 class="offcanvas-title" id="offcanvasFavorites">Favorites</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body favorites-bg" id="favoritesList">
            <h1></h1>
            <!-- <h1>Stockton</h1>
            <h1>Lodi</h1>
            <h1>Modesto</h1>
            <h1>Elk Grove</h1> -->
        </div>
    </div>
    

    <div class="middle">
        <h1 id="cityName">N/a</h1>
        <div class="flex-center">
            <h2 id="temperature">n/a</h2>
            <img id="currentWeatherIcon" alt="weather icon"></img>
            <h2 id="weatherDescription">n/a</h2>
            <h2 id="date">n/a</h2>
        </div>
    </div>

    <div class="grid-display">
        <div class="flex-center">
            <h2 id="temperature1">n/a</h2>
            <img src="" id="weatherIcon1" alt="weather icon"></img>
            <h2 id="weatherDescription1">n/a</h2>
            <h2 id="dayOfWeek1">n/a</h2>
        </div>
        <div class="flex-center">
            <h2 id="temperature2">n/a</h2>
            <img id="weatherIcon2" alt="weather icon"></img>
            <h2 id="weatherDescription2">n/a</h2>
            <h2 id="dayOfWeek2">n/a</h2>
        </div>
        <div class="flex-center">
            <h2 id="temperature3">n/a</h2>
            <img id="weatherIcon3" alt="weather icon"></img>
            <h2 id="weatherDescription3">n/a</h2>
            <h2 id="dayOfWeek3">n/a</h2>
        </div>
        <div class="flex-center">
            <h2 id="temperature4">n/a</h2>
            <img id="weatherIcon4" alt="weather icon"></img>
            <h2 id="weatherDescription4">n/a</h2>
            <h2 id="dayOfWeek4">n/a</h2>
        </div>
        <div class="flex-center">
            <h2 id="temperature5">n/a</h2>
            <img id="weatherIcon5" alt="weather icon"></img>
            <h2 id="weatherDescription5">n/a</h2>
            <h2 id="dayOfWeek5">n/a</h2>
        </div>
    </div>

    <div class="bottom">
        <div>
            <h3 id="maxTemp">Max: </h3>
            <h3 id="minTemp">Min: </h3>
        </div>
    
        <div class="column">
            <button type="button" id="addToFavorites">add to favorites <i class="fa-regular fa-calendar fa-lg"></i> </button>
        </div>
    </div>

    <div class="day-night">
        <button id="dayNightButton" type="button" class="btn">day/night</button>
    </div>

    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ca5828ba63.js" crossorigin="anonymous"></script>
  </body>
</html>
